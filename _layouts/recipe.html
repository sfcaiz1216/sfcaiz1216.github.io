---
layout: default
---

<article class="recipe h-entry" itemscope itemtype="http://schema.org/Recipe">
  <!-- 菜谱标题 -->
  <header class="recipe-header">
    <h1 class="recipe-title p-name" itemprop="name headline">
      {{ page.title | escape }}
    </h1>
    <p class="recipe-meta">
      <time
        class="dt-published"
        datetime="{{ page.date | date_to_xmlschema }}"
        itemprop="datePublished"
      >
        {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y"
        -%} {{ page.date | date: date_format }}
      </time>
      {%- if page.author -%} •
      <span itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span class="p-author h-card" itemprop="name">{{ page.author }}</span>
      </span>
      {%- endif -%}
    </p>
  </header>

  <!-- 菜谱内容 -->
  <div class="recipe-content e-content" itemprop="recipeInstructions">
    {{ content }}
  </div>

  <!-- 菜谱图片（如果有） -->
  {%- if page.image -%}
  <div class="recipe-image">
    <img
      src="{{ page.image | relative_url }}"
      alt="{{ page.title | escape }}"
      itemprop="image"
    />
  </div>
  {%- endif -%}

  <!-- 隐藏的 URL -->
  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
